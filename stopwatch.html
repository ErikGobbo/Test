<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta name="author" content="Erik">
        <title>Stopwatch</title>
    </head>
    <body>
        <div id="time" style="border:3px solid blue; text-align:center; font-size:2em;
        margin-bottom:10px">00:00</div>
        <button id="startBtn" onclick="timerStart()">Start</button>
        <button id="stopBtn" disabled="true" onclick="timerStop()">Stop</button>
        <script>
            var timer
            var seconds
            function timerStart() {
                seconds=0;
                timer=window.setInterval(countSeconds, 1000);
                document.getElementById("stopBtn").disabled=false;
                document.getElementById("startBtn").disabled=true;
            }
            function timerStop() {
                window.clearInterval(timer);
                document.getElementById("stopBtn").disabled=true;
                document.getElementById("startBtn").disabled=false;
            }
            function secToDisplay(seconds) {
                let nmin=Math.floor(seconds/60);
                let nsec=seconds%60;
                if (nmin<10) {
                    nmin="0"+nmin;
                }
                if (nsec<10) {
                    nsec="0"+nsec;
                }
                return nmin+":"+nsec;
            }
            function countSeconds() {
                document.getElementById("time").innerHTML=secToDisplay(seconds);
                seconds++;
            }
        </script>

    </body>
</html>
